<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:500,800&display=swap" rel="stylesheet">
    <title>P4 Guide</title>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            font-size: 24px;
            line-height: 36px;
            padding: 64px;
            font-weight: 500;
            background: #111;
            text-align: center;
        }

        #container {
            text-align: left;
            width: 920px;
            display: inline-block;
        }

        button {
            width: 40vw;
            height: 10vh;
        }

        label {
            font-size: 14px;
            text-transform: uppercase;
            color: rgba(0,0,0,0.25);
            font-weight: 800;
            letter-spacing: 2px;
        }

        #date {
            color: #eee;
            text-align: center;
            margin: 4rem ;
            font-weight: 800;
            font-size: 64px;
        }

        .info, .day, .night {
            padding: 16px;
            border-radius: 4px;
        }

        .info {
            background: rgb(228, 228, 228);
        }

        .day {
            background: rgb(255, 239, 185);
        }

        .night {
            background: rgb(204, 222, 255);
        }
    </style>
</head>

<body>
    <button onclick="generateInfo(day_index--)">Previous</button>
    <button onclick="generateInfo(day_index++)" style="float:right">Next</button>

    <div id="container">
        <h1 id="date"></h1>

        <div class="info">
            <label>Persona Needed:</label><br />
            <div id="personaNeeded"></div><br />
        
            <label>Key Responses:</label><br />
            <div id="keyResponses"></div><br />

            <label>Note:</label><br />
        <div id="notes"></div>
        </div>
        <br />

        <div class="day">
                <label>Day Events:</label><br />
            <div id="dayEvents"></div><br />

            <label>Day S.Link Responses:</label><br />
            <div id="daySLinkResponses"></div>
        </div>
        <br />

        <div class="night">
            <label>Night Events:</label><br />
            <div id="nightEvents"></div><br />

            <label>Night S.Link Responses:</label><br />
            <div id="nightSLinkResponses"></div>
        </div>
        <br />
    </div>

    
</body>

<script src="utils.js"></script>
<script src="p4.js"></script>
<script src="main.js"></script>
